<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        table { width: 100%; margin: 20px 0; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Enter your income">
        
        <h3>Expenses:</h3>
        <table id="expensesTable">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
            </tr>
        </table>
        <button onclick="addExpense()">Add Expense</button>
        <br>
        <button onclick="generateBudget()">Generate Budget</button>
        <button onclick="downloadExcel()">Download as Excel</button>
        <button onclick="downloadPDF()">Download as PDF</button>
        
        <h3>Budget Summary:</h3>
        <p id="budgetSummary"></p>
    </div>

    <script>
        function addExpense() {
            let table = document.getElementById('expensesTable');
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = '<input type="text" placeholder="Expense description">';
            cell2.innerHTML = '<input type="number" placeholder="Amount">';
        }

        function generateBudget() {
            let income = document.getElementById('income').value;
            let table = document.getElementById('expensesTable');
            let totalExpenses = 0;

            for (let i = 1; i < table.rows.length; i++) {
                let amount = table.rows[i].cells[1].children[0].value;
                totalExpenses += parseFloat(amount);
            }

            let balance = income - totalExpenses;
            document.getElementById('budgetSummary').innerText = `Income: $${income}\nTotal Expenses: $${totalExpenses}\nBalance: $${balance}`;
        }

        function downloadExcel() {
            let table = document.getElementById('expensesTable');
            let data = [['Expense', 'Amount']];
            
            for (let i = 1; i < table.rows.length; i++) {
                let expense = table.rows[i].cells[0].children[0].value;
                let amount = table.rows[i].cells[1].children[0].value;
                data.push([expense, parseFloat(amount)]);
            }

            let ws = XLSX.utils.aoa_to_sheet(data);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Budget");

            XLSX.writeFile(wb, "budget.xlsx");
        }

        function downloadPDF() {
            let { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            let income = document.getElementById('income').value;
            let table = document.getElementById('expensesTable');
            let totalExpenses = 0;
            let data = [['Expense', 'Amount']];
            
            for (let i = 1; i < table.rows.length; i++) {
                let expense = table.rows[i].cells[0].children[0].value;
                let amount = table.rows[i].cells[1].children[0].value;
                totalExpenses += parseFloat(amount);
                data.push([expense, parseFloat(amount)]);
            }

            let balance = income - totalExpenses;
            doc.text(`Income: $${income}`, 10, 10);
            doc.text(`Total Expenses: $${totalExpenses}`, 10, 20);
            doc.text(`Balance: $${balance}`, 10, 30);

            let startY = 40;
            data.forEach((row, index) => {
                doc.text(`${row[0]}: $${row[1]}`, 10, startY + (index * 10));
            });

            doc.save("budget.pdf");
        }
    </script>
</body>
</html>
